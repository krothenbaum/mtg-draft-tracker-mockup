<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" name="description" content="MTG Draft Viewer - Wireframe">
	<title>MTG Draft Viewer - Wireframe</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/mana.css" type="text/css" />
	<link rel="stylesheet" href="css/keyrune.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="css/ie.css">
  <![endif]-->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/responsive-nav.js"></script>

</head>
<body>
	<header>
		<a href="#home" class="logo" data-scroll>MTG Draft Tracker</a>
		<nav class="nav-collapse">
			<ul>
					<li class="menu-item active"><a href="#home" data-scroll>Account</a></li>
          <li class="menu-item"><a href="#addDraft" data-scroll>Add Draft</a></li>
          <li class="menu-item"><a href="#logOut" data-scroll>Log Out</a></li>					
			</ul>
		</nav>
	</header>
	<main>
		<section id="stats">
			<div class="container-fluid">
				<div class="row">
					<div class="pie-chart col-6">Pie chart of colors played</div>
					<div class="draft-stats col-6">Win rate and other stats</div>
				</div>
			</div>
		</section>
		<section id="drafts">
			<div class="drafts-table">
				<div class="drafts-rows">
					<div class="draft-row" id="draft-table-header">
						<div class="draft-heading-cell" id="heading-date">Date</div>
						<div class="draft-heading-cell" id="heading-set">Set</div>
						<div class="draft-heading-cell" id="heading-format">Format</div>
						<div class="draft-heading-cell" id="heading-colors">Colors</div>
						<div class="draft-heading-cell" id="heading-record">Record</div>
						<div class="draft-heading-cell" id="heading-prizes">Prizes</div>
					</div>
					<div class="draft-row" id="unique-draft-id">
						<div class="draft-cell">4/2/2017</div>
						<div class="draft-cell">AER-KLD</div>
						<div class="draft-cell">Swiss League</div>
						<div class="draft-cell"><i class="ms ms-wu ms-split ms-cost"></i></div>
						<div class="draft-cell">2-1</div>
						<div class="draft-cell">1 KLD / 1 AER</div>
					</div>
					<div class="draft-row" id="unique-draft-id">
						<div class="draft-cell">4/1/2017</div>
						<div class="draft-cell">AER-KLD</div>
						<div class="draft-cell">Swiss League</div>
						<div class="draft-cell"><i class="ms ms-br ms-split ms-cost"></i></div>
						<div class="draft-cell">1-2</div>
						<div class="draft-cell">-</div>
					</div>	
					<div class="draft-row" id="unique-draft-id">
						<div class="draft-cell">3/31/2017</div>
						<div class="draft-cell">MM3</div>
						<div class="draft-cell">Swiss League</div>
						<div class="draft-cell"><i class="ms ms-ub ms-split ms-cost"></i></div>
						<div class="draft-cell">3-0</div>
						<div class="draft-cell">6 MM3</div>
					</div>									
				</div>
			</div>			
		</section>
	</main>
	<script src="js/fastclick.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/fixed-responsive-nav.js"></script>
</body>
</html>
